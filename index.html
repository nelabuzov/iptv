<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Internet Protocol TV</title>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>

		<link rel="icon" href="images/logo.svg">
		<link rel="stylesheet" href="styles/index.css">
	</head>

	<body>
		<div id="leftPanel">
			<div id="nowPlaying">
				<img id="currentLogo" alt="logo" src="images/logo.svg">

				<div id="currentInfo">
					<div id="nowExplore">
						<span id="currentCapital">TV Around</span>
						<span id="currentTime">The World</span>
					</div>

					<span id="currentTitle">Internet Protocol TV</span>
				</div>
			</div>

			<div id="tools">
				<input id="searchInput" type="text" placeholder="Filter Countries">

				<button id="backBtn">◀</button>
				<button id="categoriesBtn">☰</button>
				<button id="randomBtn">🎲</button>
			</div>

			<div id="channelList"></div>
		</div>

		<div id="playerContainer">
			<video id="player" autoplay></video>
			
		  <!-- Overlay Info для канала -->
		  <div id="channelOverlay">
			  <div>
			    <img id="currentLogoVideo" alt="logo">
			    <div id="currentInfoVideo">

			      <span id="currentTitleVideo"></span>

				  <div>
			        <span id="currentCapitalVideo"></span>
			        <span id="currentTimeVideo"></span>
			      </div>

			      <div id="channelInfo">
			        <span id="currentFlagVideo"></span>
			        <span id="currentNameVideo"></span>
			      </div>
				</div>
			  </div>
			</div>
				
			<div id="controls">
			  <button id="playPauseBtn">▶</button>
			  
			  <div>
				<button id="volumeBtn"></button>
				<input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1">
			  </div>
			  
			  <button id="fullscreenBtn"></button>
			</div>
		</div>

		<script src="scripts/index.js"></script>
	</body>
</html>
