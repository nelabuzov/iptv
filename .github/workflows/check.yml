name: Check IPTV channels

on:
  schedule:
    - cron: "0 21 * * *"   # запуск каждый день в 00:00 МСК
  workflow_dispatch:       # возможность вручную запускать

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch@3

      - name: Run check script
        run: node scripts/check.js

      - name: Commit result
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/channels.json
          git commit -m "Auto-update channel status" || echo "No changes"
          git push

