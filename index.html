<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Internet Protocol TV</title>
		<script src="scripts/hls.js"></script>
		<script src="scripts/twemoji.js"></script>

		<link rel="icon" href="images/logo.ico">
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<body>
		<div id="leftPanel">
			<div id="nowPlaying">
				<img id="currentLogo" alt="logo" src="images/logo.svg">

				<div id="currentInfo">
					<div id="nowExplore">
						<span id="currentCapital">TV Around</span>
						<span id="currentTime">The World</span>
					</div>

					<span id="currentTitle">Internet Protocol TV</span>
				</div>
			</div>

			<div id="tools">
				<input id="searchInput" type="text" placeholder="Filter Countries">

				<button id="homeBtn"></button>
				<button id="categoriesBtn"></button>
				<button id="randomBtn"></button>
				<button id="showHideBtn"></button>
			</div>

			<div id="channelList"></div>
		</div>

		<div id="playerContainer">
			<video id="player" autoplay></video>

			<!-- Overlay Info для канала -->
			<div id="channelOverlay">
				<div id="channelBlock">
					<img id="currentLogoVideo" alt="logo">
					<div id="currentInfoVideo">
						<div id="channelGeography">
							<span id="currentCapitalVideo"></span>
							<span id="currentTimeVideo"></span>
						</div>

						<span id="currentTitleVideo"></span>

						<div id="channelInfo">
							<span id="currentFlagVideo"></span>
							<span id="currentNameVideo"></span>
						</div>
					</div>
				</div>

				<div id="rightContainer">
					<span id="categoriesBlock"></span>
					<img id="crossVideo" src="images/cross.svg" alt="cross">
				</div>

				<div id="controls">
					<button id="playPauseBtn"></button>

					<div>
						<button id="volumeBtn"></button>
						<input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1">
					</div>

					<button id="favoriteBtn">
						<svg id="favoriteIcon" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
							<path d="M1915.918 737.475c-10.955-33.543-42.014-56.131-77.364-56.131h-612.029l-189.063-582.1v-.112C1026.394 65.588 995.335 43 959.984 43c-35.237 0-66.41 22.588-77.365 56.245L693.443 681.344H81.415c-35.35 0-66.41 22.588-77.365 56.131-10.955 33.544.79 70.137 29.478 91.03l495.247 359.831-189.177 582.212c-10.955 33.657 1.13 70.25 29.817 90.918 14.23 10.278 30.946 15.487 47.66 15.487 16.716 0 33.432-5.21 47.775-15.6l495.134-359.718 495.021 359.718c28.574 20.781 67.087 20.781 95.662.113 28.687-20.668 40.658-57.261 29.703-91.03l-189.176-582.1 495.36-359.83c28.574-20.894 40.433-57.487 29.364-91.03" fill-rule="evenodd"/>
						</svg>
					</button>

					<button id="fullscreenBtn"></button>
				</div>

				<div id="github">
					<a href="https://github.com/nelabuzov/iptv" target="_blank">
						<img src="images/github.svg" alt="github">
					</a>
				</div>
			</div>
		</div>

		<script src="scripts/script.js"></script>
	</body>
</html>
